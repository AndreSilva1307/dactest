<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ByteBlass</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <style>
    body.auth-page { /* Adicione esta classe ao body se quiser estilos específicos via CSS */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--background-color, #f0f2f5);
      padding: 20px;
    }
  </style>
</head>
<body> 
  <div class="auth-container">
    <h1>Criar Conta</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="userType">Tipo de Usuário</label>
        <select id="userType" name="userType" class="form-control" required>
          <option value="">Selecione...</option>
          <option value="patient">Paciente</option>
          <option value="doctor">Médico</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha (mínimo 6 caracteres)</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      
      <div id="patientFields" class="user-type-fields" style="display: none;">
        <div class="form-group">
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" id="birthDate" name="birthDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="healthPlan">Plano de Saúde (Opcional)</label>
          <input type="text" id="healthPlan" name="healthPlan" class="form-control">
        </div>
      </div>
      
      <div id="doctorFields" class="user-type-fields" style="display: none;">
        <div class="form-group">
          <label for="crm">CRM (Obrigatório para médicos)</label>
          <input type="text" id="crm" name="crm" class="form-control">
        </div>
        <div class="form-group">
          <label for="specialty">Especialidade (Opcional)</label>
          <input type="text" id="specialty" name="specialty" class="form-control">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
    <div class="auth-link">
      Já tem uma conta? <a href="#" id="loginLink">Faça login</a>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
